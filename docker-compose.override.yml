services:
  bot-pozo:
    container_name: bot-pozo-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file: .env.local
    ports:
      - 9229:9229 # debugger port
    volumes:
      - .:/usr/src/app
      - /usr/src/app/.pnpm-store
      - /usr/src/app/node_modules
    extra_hosts:
      - "database:192.168.144.1"
    command: pnpm start:docker